<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title th:text="REGISTREREN">Title</title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.7.1/css/bootstrap.min.css"
              th:href="@{/webjars/bootstrap/4.4.1-1/css/bootstrap.min.css}">
        <!-- eigen css -->
        <link rel="stylesheet"  th:href="@{../css/style.css}" >
        <!-- jQuery library -->
        <script th:href="@{/webjars/jquery/3.4.0/jquery.min.js}"></script>
        <!-- javascript library -->
        <script  href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
                 th:href="@{/webjars/bootstrap/4.4.1-1/js/bootstrap.min.js}"></script>
    </head>
    <body>
    <div class="container-fluid" id="containter-fluid">
        <nav class="navbar navbar-expand-sm bg-info navbar-dark" id="info">
            <a class="navbar-brand" th:href="@{/index}">Afspraken</a>
            <ul class="nav navbar-nav ml-auto">
<!--                <li class="nav-item"><a class="nav-link">AANMELDEN</a></li>-->
                <li class="nav-item"><a class="nav-link" th:href="@{/credentials/login}">LOG IN</a></li>
            </ul>
        </nav>
    </div>

    <div class="container">
        <h2>Register</h2>

        <form class="form-horizontal" th:object="${patient}" th:action="@{/register}" method="post">

            <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                <p th:text="#{newPatient.hasErrors}">Error Message</p>
                <th:block th:if="${patientExists}" >
                    <p th:text="#{errorPatient.hasErrors}">Error Message</p>
                </th:block>
            </div>

            <div class="form-group" th:class="${#fields.hasErrors('firstName')} ? 'form-group has-error' : 'form-group'">
                <label class="col-sm-2 control-label">Voornaam:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{firstName}" th:errorclass="has-error"/>

                    <span class="help-block" th:if="${#fields.hasErrors('firstName')}">
                       <ul>
                           <li th:each="err : ${#fields.errors('firstName')}" th:text="${err}" />
                       </ul>
                </span>
                </div>
            </div>

            <div class="form-group" th:class="${#fields.hasErrors('lastName')} ? 'form-group has-error' : 'form-group'">
                <label class="col-sm-2 control-label">Achternaam:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{lastName}" th:errorclass="has-error"/>

                    <span class="help-block" th:if="${#fields.hasErrors('lastName')}">
                       <ul>
                           <li th:each="err : ${#fields.errors('lastName')}" th:text="${err}" />
                       </ul>
                </span>
                </div>
            </div>

            <div class="form-group" th:class="${#fields.hasErrors('address')} ? 'form-group has-error' : 'form-group'">
                <label class="col-sm-2 control-label">Adres:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{address}" th:errorclass="has-error"/>

                    <span class="help-block" th:if="${#fields.hasErrors('address')}">
                       <ul>
                           <li th:each="err : ${#fields.errors('address')}" th:text="${err}" />
                       </ul>
                </span>
                </div>
            </div>

            <div class="form-group" th:class="${#fields.hasErrors('city')} ? 'form-group has-error' : 'form-group'">
                <label class="col-sm-2 control-label">Stad:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{city}" th:errorclass="has-error"/>

                    <span class="help-block" th:if="${#fields.hasErrors('city')}">
                       <ul>
                           <li th:each="err : ${#fields.errors('city')}" th:text="${err}" />
                       </ul>
                </span>
                </div>
            </div>

            <div class="form-group" th:class="${#fields.hasErrors('telephone')} ? 'form-group has-error' : 'form-group'">
                <label class="col-sm-2 control-label">Telefoon:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{telephone}" th:errorclass="has-error"/>

                    <span class="help-block" th:if="${#fields.hasErrors('telephone')}">
                       <ul>
                           <li th:each="err : ${#fields.errors('telephone')}" th:text="${err}" />
                       </ul>
                </span>
                </div>
            </div>

            <div class="form-group" th:class="${#fields.hasErrors('email')} ? 'form-group has-error' : 'form-group'">
                <label class="col-sm-2 control-label">Email:</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" th:field="*{email}" name="email" th:errorclass="has-error"/>

                    <span class="help-block" th:if="${#fields.hasErrors('email')}">
                       <ul>
                           <li th:each="err : ${#fields.errors('email')}" th:text="${err}" />
                       </ul>
                </span>
                </div>
            </div>

            <div class="form-group" th:class="${#fields.hasErrors('password')} ? 'form-group has-error' : 'form-group'">
                <label class="col-sm-2 control-label">Wachtwoord:</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" th:field="*{password}" name="password" th:errorclass="has-error"/>

                    <span class="help-block" th:if="${#fields.hasErrors('password')}">
                       <ul>
                           <li th:each="err : ${#fields.errors('password')}" th:text="${err}" />
                       </ul>
                </span>
                </div>
            </div>

            <div class="row">
                <button type="submit" class="btn btn-info btn-dark">Register</button>
            </div>
        </form>
    </div>
    <div class="footer-copyright text-center py-3">Medics Â© 2020 Copyright</div>
    </body>
</html>
