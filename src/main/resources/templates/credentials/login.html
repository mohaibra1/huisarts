<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title th:text="Login">Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.7.1/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/4.4.1-1/css/bootstrap.min.css}">
    <!-- eigen css -->
    <link rel="stylesheet"  th:href="@{../css/style.css}" >
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/5.13.0/css/fontawesome.min.css}">
    <!-- jQuery library -->
    <script th:href="@{/webjars/jquery/3.4.0/jquery.min.js}"></script>
    <!-- javascript library -->
    <script  href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
             th:href="@{/webjars/bootstrap/4.4.1-1/js/bootstrap.min.js}"></script>
</head>
    <body>
        <div class="container-fluid" id="containter-fluid">
            <nav class="navbar navbar-expand-sm bg-info navbar-dark" id="info">
                <a class="navbar-brand" th:href="@{/index}">Afspraken</a>
                <ul class="nav navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link">AANMELDEN</a></li>
                    <li class="nav-item"><a class="nav-link">LOG IN</a></li>
                </ul>
            </nav>
        </div>
        <div class="container" id="login">
            <div class="row">
                <div class="col-md-5 col-md-offset-4">
                    <h2>Login</h2>
                    <div>
                        <form class="form-horizontal" th:object="${loginComand}" th:action="@{/afspraak}" method="post">
                            <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                                <p th:text="#{patient.hasErrors}">Error Message</p>
                            </div>

                            <div class="form-group"
                                 th:class="${#fields.hasErrors('email')} ? 'form-group has-error' : 'form-group'">
                                <label class="col-sm-2 control-label">Email:</label>
                                <div class="col-sm-10">
                                    <input type="email" class="form-control" th:field="*{email}" name="email" id="email"/>
                                    <span class="help-block" th:if="${#fields.hasErrors('email')}">
                                <ul>
                                    <li th:each="err : ${#fields.errors('email')}" th:text="${err}"/>
                                </ul>
                            </span>
                                </div>
                            </div>

                            <div class="form-group"
                                 th:class="${#fields.hasErrors('password')} ? 'form-group has-error' : 'form-group'">
                                <label class="col-sm-2 control-label">Password:</label>
                                <div class="col-sm-10">
                                    <input type="password" class="form-control" th:field="*{password}" name="password" id="password"/>
                                    <span class="help-block" th:if="${#fields.hasErrors('password')}">
                                <ul>
                                    <li th:each="err : ${#fields.errors('password')}" th:text="${err}"/>
                                </ul>
                            </span>
                                </div>
                            </div>
                        <button type="submit" class="btn btn-info btn-dark">Inloggen</button>
                    </form>
                    </div>
                </div>
            </div>

        </div>
        <div class="footer-copyright text-center py-3">Medics Â© 2020 Copyright</div>
    </body>
</html>
